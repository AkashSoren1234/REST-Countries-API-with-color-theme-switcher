<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8362dde58d.js"
      crossorigin="anonymous"
    ></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" type="module" defer></script>
    <title>Frontend Mentor | Countries Api =</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="nav_title">Where in the World?</h1>
        <div class="color_changer">
          <i class="fa-regular fa-moon"></i>
          <button type="button">Dark Mode</button>
        </div>
      </header>
      <section class="main_content">
        <article class="loading">
          <img src="./images/loading.gif" alt="loading" />
        </article>
        <form id="search_form">
          <input
            type="text"
            id="query"
            name="q"
            placeholder="Search for a country"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <!-- 2nd dropdown example -->
        <div class="dropdown2">
          <div class="title">
            Filter By Region<i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="menu">
            <div class="option" id="africa">Africa</div>
            <div class="option" id="americas">Americas</div>
            <div class="option" id="asia">Asia</div>
            <div class="option" id="europe">Europe</div>
            <div class="option" id="oceania">Oceania</div>
          </div>
        </div>
        <article class="countries_list">
          <div></div>
        </article>
      </section>
    </main>
  </body>
</html>
